intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - curr_student
  - fut_student
  - curr_instructor

actions:
- utter_greet
- utter_identify
- utter_goodbye
- utter_curr_student
- utter_fut_student
- utter_instructor
- utter_confirm
- utter_deny

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_curr_student:
  - text: "Are you a current student?"

  utter_fut_student:
  - text: "Are you a future student?"

  utter_instructor:
  - text: "Are you an instructor?"

  utter_confirm:
  - text: "great, carry on."

  utter_deny:
  - text: "goodbye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_identify:
  - text: "Please indicate who you are."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
