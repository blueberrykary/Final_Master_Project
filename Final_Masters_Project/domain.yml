responses:
  utter_greet:
  - text: Welcome to CSUDH. I am CSUDHBot, here to help with information that you
      may need. Which of the following applies to you?
    buttons:
    - title: Current Student
      payload: /current_student{"stud_one":"current student"}
    - title: Future Student
      payload: /future_student{"stud_two":"future student"}
    - title: Instructor
      payload: /instructor{"instruct":"teacher"}
  utter_next:
  - text: Which of the following would you like to navigate?
    buttons:
    - title: MyCSUDH
      payload: /links{"link":"current student"}
      url: https://my.csudh.edu/psp/paaprd/EMPLOYEE/EMPL/h/?tab=PAPP_GUEST
    - title: Student Email
      payload: /links2{"link2":"current student"}
    - title: Blackboard
      payload: /links3{"link3":"Blackboard"}
    - title: Academic Calendar
      payload: /links4{"link4":"Academic Calendar"}
    - title: Class Schedule
      payload: /links5{"link5":"Class Schedule"}
      value: https://cscadv.csudh.edu/
    - title: Schedule Appointment
      payload: /schedule_appointment{"Appt":"Schedule"}
    - title: Go Back
      payload: /greet
  utter_schedule:
  - text: schedule your appointments here
    buttons:
    - title: University
      payload: /University{"school":"Universe"}
    - title: By Major
      payload: /By_Major{"school":"Major"}
    - title: Go Back
      payload: /current_student{"stud_one":"current student"}
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_view:
  - text: one
  - text: two
  - text: three
